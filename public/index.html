<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket.io Messages List</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="/socket.io/socket.io.js"></script>
    <script defer src="script.js"></script>
</head>

<body>
    <h1 class="header text-center">Socket.io Messages List</h1>
    <div id="loginForm" class="form-container vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex align-items-center justify-content-center h-100">
                <div class="col-md-8 col-lg-7 col-xl-6">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                        class="img-fluid" alt="Phone image">
                </div>
                <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                    <!-- Username input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="username">Username</label>
                        <input type="text" id="username" placeholder="Username">
                    </div>
                    <!-- Password input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="password">Password</label>
                        <input type="password" id="password" placeholder="Password">
                    </div>
                    <!-- Submit button -->
                    <button class="btn btn-primary btn-lg btn-block" id="loginBtn">Sign In/ Login</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Chat Box -->
    <div id="messages"></div>
    <section id="chatBox">
        <form id="form" class="message-form">
            <input id="inputUsername" autocomplete="off" placeholder="Username" />
            <input id="input" autocomplete="off" placeholder="Type your message" />
            <button type="button" id="sendBtn">Send</button>
            <button id="toggle-btn">Disconnect</button>
        </form>
    </section>

</body>

</html>
